imports:
    - { resource: "@SyliusCoreBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusAdminBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusShopBundle/Resources/config/app/config.yml" }

    - { resource: "@SyliusApiBundle/Resources/config/app/config.yaml" }

    - { resource: "@ThreeBRSSyliusPplParcelshopsPlugin/Resources/config/config.y*ml" }

parameters:
    sylius_core.public_dir: '%kernel.project_dir%/public'

sylius_shipping:
    resources:
        shipment:
            classes:
                model: Tests\ThreeBRS\SyliusPplParcelshopsPlugin\Entity\Shipping\Shipment
        shipping_method:
            classes:
                model: Tests\ThreeBRS\SyliusPplParcelshopsPlugin\Entity\Shipping\ShippingMethod
